<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@800&family=PT+Serif:wght@700&family=Roboto+Slab&family=Roboto:ital,wght@1,100&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
<form action="">
  <div class="wrapper">
    <h1>Login</h1>
    <div class="container">
      <i class="fa-solid fa-user"></i>
      <input type="text" placeholder="Username" required>
    </div>
    <div class="container">
      <i class="fa-solid fa-lock"></i>
      <input type="password" placeholder="Password" required>
    </div>
    <div class="remember-forgot">
      <label><input type="checkbox">Remember Me</label>
      <a href="#">Forgot Password?</a>
    </div>
      <button type="submit" class="btn">Login</button>
      <p>Don't have an account? <a href="#">Register</a></p>
      
      
  </div>
</form>
</body>

</html>
